<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starbucks Offers Effect on Transactions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Starbucks Capstone Project</a>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://www.udacity.com/">Made with Udacity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/natashk/Starbucks-Capstone">Project GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="text-center">How Starbucks offers effect customer transactions</h1>
<p class="text-center">Analyzing customer response on Starbucks offer</p>

<div class="container bg-light p-2" style="border: 1px solid rgb(218, 218, 218);">
    <form action="/go" method="get">
        <div class="row p-2">
            <div class="col">
                <div class="form-floating">
                    <input type="number" min="10" max="120" class="form-control" id="customer_age" name="customer_age" placeholder="Age">
                    <label for="customer_age">Age</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="number" min="1900" max="2050" class="form-control" id="became_member_on" name="became_member_on" placeholder="Year became a member">
                    <label for="became_member_on">Year became a member</label>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" aria-label="Select gender" name="gender">
                        <option value="no_gender" selected>Select gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>                
                    <label for="gender">Gender</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="number" class="form-control" id="income" name="income" placeholder="Income">
                    <label for="income">Income</label>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <button type="submit" class="btn btn-success">Predict transaction</button>
            </div>
        </div>
    </form>
</div>



<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.newPlot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
